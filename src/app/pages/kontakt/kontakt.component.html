<div id="content" class="container">
  <div class="row">
    <div class="forma col-md-4">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="ime" class="form-control" id="ime" #ime/>
          </div>
          <div class="form-group">
            <label for="prezime">Prezime:</label>
            <input type="prezime" class="form-control" id="prezime" #prezime/>
          </div>
          <div class="form-group">
            <label for="naslov">Naslov poruke:</label>
            <input type="naslov" class="form-control" id="naslov" #naslov>
          </div>
          <div class="form-group">
            <label for="tekst">Tekst poruke:</label>
            <textarea class="form-control" rows="5" id="tekst" #tekst></textarea>
          </div>
          <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="telefon" class="form-control" id="telefon" #telefon/>
          </div>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Nacin slanja
              <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">E-mail</a></li>
            </ul>
          </div>
          <button type="submit" class="btn btn-default" (click) = "proveri(ime.value, prezime.value, naslov.value, tekst.value, telefon.value)">Posalji</button>
        </form>
      </div>
    </div>
