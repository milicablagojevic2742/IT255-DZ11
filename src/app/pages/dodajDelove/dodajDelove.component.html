<h2>Unsite deo<br>Unesite sve trazene podatke u formu</h2>
<form [formGroup]="dodajDeoForm" class="forma">
    <div class="form-group">
        <p>Naziv:</p>
        <input type="text" class="form-control" formControlName='name'>
    </div>
    <div class="form-group">
        <p>Cena:</p>
        <input type="text" class="form-control" formControlName='price'>
    </div>
    <div class="form-group">
        <p>Proizvodjac:</p>
        <input type="text" class="form-control" formControlName='manufacturer'>
    </div>
    <div class="form-group">
        <p>Brend:</p>
        <input type="text" class="form-control" formControlName='type'>
    </div>
    <button (click)="dodaj()" class="btn btn-default" style="margin-bottom: 10px;">Dodaj</button>
</form>
